<section class="gallery gallery__section">

    <ul class="gallery__list">
      <!-- block 1 -->
      <li class="gallery__item">
        <picture class="gallery__picture">
          <!-- ==================DESC================= -->

          <source
            media="(min-width: 1200px)"
            srcset="
              ./images/gallery-d/home-pic1d.webp    1x,
              ./images/gallery-d/home-pic1d@2x.webp 2x
            "
            type="image/webp"
          />
          <!-- ==================TAB================= -->

          <source
            media="(min-width: 768px)"
            srcset="
              ./images/gallery_tab/home-pic1t.webp    1x,
              ./images/gallery_tab/home-pic1t@2x.webp 2x
            "
            type="image/webp"
          />
          <!-- ==================MOB================= -->

          <source
            media="(max-width: 767px)"
            srcset="
              ./images/gallery-mob/home-pic1m.webp    1x,
              ./images/gallery-mob/home-pic1m@2x.webp 2x
            "
            type="image/webp"
          />

          <img
            class="work-image"
            src="./images/gallery-mob/home-pic1m.jpg"
            alt="разметка"
            loading="lazy"
          />
        </picture>
      </li>
